
server:
  servlet:
    context-path: /
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: none
      #ddl-auto: update
      #show-sql: true

  sql:
    init:
      mode: always
      schema-locations: classpath:/db/h2/schema.sql
      data-locations: classpath:/db/h2/data.sql
      continue-on-error: true  # useful if schema already exists
